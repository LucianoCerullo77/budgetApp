<form>

    <div class="agregar_contenedor">
      <select (change)="tipoOperacion($event)" class="agregar_tipo">
        <option value="ingresoOperacion" selected>+</option>
        <option value="egresoOperacion">-</option>
      </select>
      <input
        type="text"
        name="descripcionInput"
        [(ngModel)]="descripcionInput"
        class="agregar_descripcion"
        placeholder="Agregar DescripciÃ³n"
      />
      <input
        name="valorInput"
        [(ngModel)]="valorInput"

        class="agregar_valor"

      />
      <button type="submit" (click)="agregarValor()" class="agregar_btn">
